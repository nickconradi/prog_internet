<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <!-- Lista Ordenada por a, b, c, d -->
    <ol type="a">
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
    </ol>

    <!-- Lista Ordenada em números romanos -->
    <ol type="I">
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
    </ol>

    <!-- Lista Não Ordenada -->
    <ul>
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
    </ul>

</body>
</html>
